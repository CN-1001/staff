<div class="layui-container">
    <div class="fly-panel">
        <div class="fly-none">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header"> 目录</div>
                    <div class="layui-card-body ">
                        <table class="layui-table">
                            <tr>
                                <td>id</td>
                                <td>pid</td>
                                <td>目录名称</td>
                                <td>目录地址</td>
                                <td>修改</td>
                                <td>删除</td>
                            </tr>
                        </table>

                        <table class="layui-table" th:each="c:${cate}">
                            <tr>
                                <ul class="sub-menu">
                                    <td th:text="${c.getId()}"/>

                                    <td th:text="${c.getPid()}"></td>
                                    <td th:text="${c.getName()}"></td>
                                    <td th:text="${c.getPath()}"></td>
                                    <td>

                                        <!--                                            <a th:href="'/ml/up'+'?id='+${c.getId()}">修改</a>-->
                                        <a th:attr="href='/ml/up'+'?id='+${c.getId()}">修改</a>
                                        <i class="iconfont nav_right"> </i>

                                    </td>
                                    <td><a th:attr="href='/ml/del'+'?id='+${c.getId()}" onclick="del()">删除</a><i
                                            class="iconfont nav_right">&#xe697;</i></td>
                                </ul>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
