<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<style>
    table {
        table-layout: fixed;
        word-wrap: break-word;
    }

    td {

        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;

    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 先引入 Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入 http-vue-loader -->
    <script src="https://unpkg.com/http-vue-loader"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>

</head>
<body>
<div class="layui-container">
    <div class="fly-panel">
        <div class="fly-none">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header"> 目录</div>
                    <div class="layui-card-body  ">

                        <table class="layui-table layui-form" style="table-layout: fixed">
                            <tr>
                                <td>id</td>
                                <td>pid</td>
                                <td>目录名称</td>
                                <td>目录地址</td>
                                <td>修改</td>
                                <td>删除</td>
                            </tr>
                            <tr th:each="c:${cate}">

                                <td th:text="${c.getId()}"/>

                                <td th:text="${c.getPid()}"></td>
                                <td th:text="${c.getName()}"></td>
                                <td th:text="${c.getPath()}"></td>
                                <td class="td-manage ">
                                    <a title="编辑" th:attr="href='/ml/up'+'?id='+${c.getId()}" href="javascript:"
                                       lay-skin="primary">
                                        <i class="layui-icon" style="font-size: 35px ;height: 10px">&#xe642;</i></a>
                                    <!--                                        <i class="iconfont nav_right"> </i>-->

                                </td>
                                <td class="td-manage">
                                    <a title="删除" th:attr="onclick='del('+${c.getId()}+')'" href="javascript:"
                                       lay-skin="primary">
                                        <i class="layui-icon" style="font-size: 35px">&#xe640;</i></a>


                                    <!--                                        <i class="iconfont nav_right">&#xe697;</i></td>-->

                            </tr>

                        </table>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script language="javascript">
    // 这个脚本是 ie6和ie7 通用的脚本
    function del(id) {
        // alert("点击删除");
        if (confirm("您确定要删除吗？")) {
            // window.location.href = "/ml/del?id=" + id
            $().href = "/ml/del?id=" + id

        } else {
        }
    }
</script>

        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();

</script>
</body>
</html>
