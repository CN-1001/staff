<!doctype html>
<html class="x-admin-sm"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" th:href="@{/css/font.css}">
        <link rel="stylesheet" th:href="@{/css/xadmin.css}">
        <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
        <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <!-- 先引入 Vue -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <!-- 引入 http-vue-loader -->
        <script src="https://unpkg.com/http-vue-loader"></script>
        <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>

        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
    </head>
    <body>
          <div class="layui-container">
           <div class="fly-panel"> 
            <div class="fly-none">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">修改目录</div>
                        <div class="layui-card-body ">
                            <table class="layui-table">
                                <form action="/ml/up" >
                                <tbody>

                                <tr>
                                    <th>目录名称：</th>
                                    <input name="id" value="" hidden="hidden" th:value="${c.getId()}"/>
<!--                                    <input name="catalog" value="" hidden="hidden"/>-->
                                    <td><input type="text" name="name" th:value="${c.getName()}"></td></tr>
                                <tr>
                                    <th>目录等级:</th>
                                    <td><select name="pid"  >
                                        <option th:each="city : ${cate}" th:text="${city.name}" th:value="${city.getId()}" ></option>
                                    </select></td></tr>
                                <tr>
                                    <th>目录地址:</th>
                                    <td><input type="text" name="path" th:value="${c.getPath()}"></td></tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="submit" value="提交按钮"    align="content"/>
                                    </td>
                                </tr>


                                </form>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
           </div>
          </div>
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>
</html>
